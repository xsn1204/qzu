<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>404工位消失事件2.0：冬假</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
   /* 核心代码：设置图片路径、居中并铺满 */
    background: url('back.png') no-repeat center center fixed;
    background-size: cover; 
    overflow: hidden;
}

.hero-container {
    display: flex;
    flex-direction: column;
    align-items: center;      /* 水平居中 */
    justify-content: center;   /* 垂直居中 */
    gap: 40px; 
    
    /* --- 核心修改部分 --- */
    width: 100vw;             /* 占据视口全宽 */
    height: 100vh;            /* 占据视口全高，实现垂直居中的关键 */
    /* -------------------- */
    
    transform: translateY(-5%); /* 这里的偏移可以根据视觉微调，或者删除 */
}

/* ====== 突出放大的按钮 ====== */
.enter-btn {
    padding: 15px 60px;
    font-size: 36px; /* 超大字号 */
    font-weight: 900;
    color: #5d3a00;
    background: linear-gradient(135deg, #ffd98a, #ff9f2e);
    border: 4px solid #ffffff;
    border-radius: 100px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 4px;
    box-shadow: 
        0 15px 40px rgba(255, 159, 46, 0.6),
        0 0 0 10px rgba(255, 255, 255, 0.1);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    animation: glow-pulse 2s infinite;
}

@keyframes glow-pulse {
    0% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 159, 46, 0.5); }
    50% { transform: scale(1.05); box-shadow: 0 20px 60px rgba(255, 159, 46, 0.9); }
    100% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 159, 46, 0.5); }
}


.enter-btn:hover {
    transform: scale(1.1) translateY(-5px);
    background: linear-gradient(135deg, #ffffff, #ffd98a);
    box-shadow: 0 25px 50px rgba(255, 217, 138, 0.8);
}

/* ====== 文本内容 ====== */
.text-content {
    text-align: center;
    color: #ffffff;
    /* 强力投影确保在各种背景图下都能看清 */
    text-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.8),
        0 0 40px rgba(0, 0, 0, 0.4);
}

.sub-title {
    font-size: 36px;
    letter-spacing: 10px;
    margin-bottom: 10px;
    opacity: 0.9;
    font-weight: 300;
    color: #ffffff;
}

.main-title {
    font-size: 56px; /* 醒目的标题大小 */
    font-weight: bold;
    margin: 0;
}

.main-title span {
     font-size: 72px; 
    color: #ffd98a;
    position: relative;
}

/* ====== 简单的任务栏保持一点代入感 (可选) ====== */
.simple-taskbar {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 5px;
    background: rgba(255, 217, 138, 0.5);
    box-shadow: 0 0 20px rgba(255, 217, 138, 0.3);
}
/* 针对“正式上线”文字增加上方间距 */
.sub-title {
    margin-top: 40px; /* 根据需要调整像素值 */
}

/* 或者针对标题增加下方间距 */
.main-title {
    margin-bottom: 20px;
}

/* 副标题容器：为了让火苗定位 */
.sub-title {
    position: relative; /* 核心：让火苗相对于它定位 */
    display: inline-block; /* 核心：让容器宽度等于文字宽度 */
     font-size: 36px;
    letter-spacing: 10px;
    margin-bottom: 10px;
    opacity: 0.9;
    font-weight: 300;
    color: rgba(0, 0, 0, 0.8);

}

/* 火苗样式 */
.flame {
    position: absolute;
    top: 8px;             /* 调整垂直位置，使其对齐文字中心 */
    right: -30px;         /* 调整水平位置，放在“线”字的右边 */
    width: 14px;
    height: 27px;
    background: radial-gradient(circle at 50% 20%, #ffd37a, #ff9f2e);
    border-radius: 50% 50% 50% 50%;
    box-shadow: 0 0 12px rgba(255,180,80,0.9);
    animation: flicker 0.1s infinite alternate;
}

/* 火苗抖动动画 */
@keyframes flicker {
    0% { transform: scale(1) rotate(-2deg); opacity: 0.8; }
    100% { transform: scale(1.1) rotate(2deg); opacity: 1; }
}

.hero-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 40px; 
    width: 100vw;
    height: 100vh;
    
    /* 核心代码：背景模糊效果 */
    /* 注意：这会模糊容器背后的内容 */
    backdrop-filter: blur(4px); 
    
    /* 可选：加一点半透明底色，增强质感 */
    background: rgba(0, 0, 0, 0.2); 
}
</style>
</head>

<body>

    <div class="hero-container">
        <div class="enter-btn" onclick="startGame()">网页解谜游戏</div>

      <div class="text-content">
    <h1 class="main-title">404工位消失事件 <span>2.0：冬假</span></h1>
    
    <div class="sub-title">
        摸鱼速归
        <div class="flame"></div>
    </div>
</div>

    <div class="simple-taskbar"></div>

    <script>
        function startGame() {
            // 这里可以添加跳转逻辑或动画
            document.body.style.transition = 'opacity 1s';
            document.body.style.opacity = '0';
            setTimeout(() => {
                alert('游戏正在加载中...');
            }, 500);
        }
    </script>

</body>
</html>
