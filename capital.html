<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>【企眼查】青州膳诚餐饮管理有限公司股权穿透图_股权结构查询</title>
    <style>
        :root { --qcc-blue: #128bed; --qcc-text: #333; --qcc-border: #eee; --qcc-bg: #f8f9fb; }
        body { font-family: "Microsoft YaHei", Arial, sans-serif; background: var(--qcc-bg); margin: 0; padding: 0; color: var(--qcc-text); }
        
        /* 顶部模拟导航 */
        .qcc-header { background: #fff; height: 60px; border-bottom: 1px solid #ddd; display: flex; align-items: center; padding: 0 50px; }
        .qcc-logo { color: var(--qcc-blue); font-size: 24px; font-weight: bold; margin-right: 40px; }
        .search-bar-sim { background: #f2f2f2; width: 400px; height: 36px; border-radius: 4px; border: 1px solid #ddd; display: flex; align-items: center; padding: 0 15px; font-size: 14px; color: #999; }

        .container { max-width: 1200px; margin: 20px auto; background: #fff; padding: 30px; border: 1px solid var(--qcc-border); }

        /* 公司基本信息 */
        .company-header { display: flex; align-items: flex-start; margin-bottom: 30px; }
        .company-logo { width: 80px; height: 80px; background: #3072f6; color: white; display: flex; align-items: center; justify-content: center; font-size: 40px; border-radius: 8px; margin-right: 20px; }
        .company-name { font-size: 24px; font-weight: bold; margin: 0 0 10px 0; }
        .status-tag { background: #e7f4ff; color: var(--qcc-blue); font-size: 12px; padding: 2px 8px; border-radius: 2px; margin-left: 10px; font-weight: normal; }

        /* 股权架构图区域 */
        .structure-box { border: 1px solid var(--qcc-border); padding: 40px; position: relative; background: #fcfcfc; min-height: 300px; display: flex; flex-direction: column; align-items: center; }
        .node { border: 1px solid var(--qcc-blue); background: #fff; padding: 15px; width: 220px; text-align: center; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); z-index: 2; position: relative; }
        .node .name { font-size: 14px; font-weight: bold; margin-bottom: 5px; }
        .node .ratio { color: #f60; font-size: 13px; font-weight: bold; }
        
        .line-vertical { width: 2px; background: #ccc; height: 40px; position: relative; }
        .line-horizontal-box { display: flex; width: 60%; justify-content: space-around; position: relative; }
        .line-horizontal-box::before { content: ""; position: absolute; top: 0; left: 10%; right: 10%; height: 2px; background: #ccc; }
        .shareholder-list { display: flex; justify-content: space-around; width: 100%; margin-top: 0; }
        .shareholder-item { display: flex; flex-direction: column; align-items: center; width: 25%; }

        /* 数据明细表格 */
        .detail-table { width: 100%; border-collapse: collapse; margin-top: 50px; }
        .detail-table th { background: #f9f9f9; text-align: left; padding: 12px; border: 1px solid var(--qcc-border); font-size: 14px; }
        .detail-table td { padding: 12px; border: 1px solid var(--qcc-border); font-size: 14px; }
        .clue-text { color: var(--qcc-blue); cursor: pointer; }
                        .progress-indicator {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 6px 10px;
    border-radius: 8px;
    font-family: monospace;
    font-size: 0.85rem;
    z-index: 9999;
}
    </style>
        <div class="progress-indicator">extra4/33</div>
</head>
<body>

</div>

</html>
