<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生学籍档案查询系统</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .header {
            border-bottom: 2px solid #0056b3;
            margin-bottom: 25px;
            padding-bottom: 10px;
        }
        h2 {
            color: #0056b3;
            margin: 0;
            font-size: 22px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #003d80;
        }
        #result-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            min-height: 80px;
            display: none; /* 初始隐藏 */
        }
        .error-msg {
            background-color: #fff2f2;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
        .warning-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }
        .footer-note {
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <div class="header">
        <h2>青州大学-学生名单查询系统</h2>
    </div>
    
    <div class="search-box">
        <input type="text" id="studentName" placeholder="请输入学生姓名" value="麦闻">
        <button onclick="searchStudent()">查询</button>
    </div>

    <div id="result-area" class="error-msg">
        <span class="warning-icon">⚠️</span>
        <strong>查询结果</strong><br>
        <p id="msg-content">未在当前在校生名单中找到名为“麦闻”的学生信息。</p>
    </div>

    <div class="footer-note">
        注意：本系统仅包含当前学期在籍学生信息。如有疑问，请联系校教务处。
    </div>
</div>

<script>
    function searchStudent() {
        const name = document.getElementById('studentName').value.trim();
        const resultArea = document.getElementById('result-area');
        const msgContent = document.getElementById('msg-content');

        resultArea.style.display = 'block';

        if (name === '麦闻') {
            msgContent.innerHTML = `系统提示：查无此人。“<strong>${name}</strong>”不在当前在校学生名单中。`;
        } else if (name === "") {
            msgContent.innerHTML = "请输入需要查询的姓名。";
        } else {
            msgContent.innerHTML = `404：无权查看该生档案`;
        }
    }
</script>

</body>
</html>
