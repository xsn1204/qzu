<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 模拟手机相册查看器 */
        .photo-viewer {
            position: relative;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .photo-container {
            position: relative;
            box-shadow: 0 0 50px rgba(255, 214, 102, 0.1);
            background: #111;
            padding: 10px;
            border-radius: 4px;
        }

        /* 蛋糕图片区域 */
        .cake-image {
            width: 100%;
            height: 600px;
            background: url('https://images.unsplash.com/photo-1535141192574-5d4897c12636?auto=format&fit=crop&q=80&w=1000') no-repeat center;
            background-size: cover;
            filter: contrast(0.9) brightness(0.8) sepia(0.2); /* 略微做旧处理 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 模拟蜡烛微光 */
        .glow-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 40%, rgba(255, 140, 0, 0.2) 0%, transparent 60%);
            pointer-events: none;
        }

        /* 底部照片信息 */
        .photo-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0.6;
            font-size: 13px;
        }

        .date-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        /* 蛋糕上的字（手写感） */
        .cake-text {
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            font-family: "STKaiti", "KaiTi", serif;
            font-size: 28px;
            margin-top: -50px;
            transform: rotate(-5deg);
        }
        /* 模拟相机自带的日期水印 (右下角) */
        .camera-timestamp {
            position: absolute;
            bottom: 25px;
            right: 25px;
            /* 模拟数码相机经典的橙红色点阵字 */
            color: #ff8c00c1; 
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 140, 0, 0.4);
            letter-spacing: 1px;
            opacity: 0.85;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>


    <div class="photo-viewer">
        <div class="photo-container">

            <div class="cake-image">
                <div class="glow-overlay"></div>
            </div>
        </div>
        <div class="camera-timestamp">
                    '25 12 18
                </div>

    </div>

</body>
</html>
