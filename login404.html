<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众平台 - 登录</title>
    <style>
        :root {
            --wechat-green: #07c160;
            --text-gray: #9a9a9a;
            --border-color: #e4e4e4;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
            background: #fff;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        .logo {
            font-size: 19px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 28px;
            height: 28px;
            margin-right: 8px;
            display: block;
        }

        .hero {
            flex: 1;
            background: #050816 url('star.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 10%;
            box-sizing: border-box;
        }

        .hero-text {
            color: #fff;
            font-size: 34px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
            /* 关键修改：强制不换行 */
            white-space: nowrap; 
        }

        .login-box {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 380px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            padding: 40px;
            box-sizing: border-box;
            z-index: 2;
        }

        .login-box h2 {
            font-size: 20px;
            margin: 0 0 30px 0;
            font-weight: 400;
            color: #1a1a1a;
        }

        .qr-icon {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><path d="M50 0 L50 50 L0 0 Z" fill="%23f0f0f0"/><path d="M42 8 L42 20 L30 8 Z" fill="%23999"/></svg>');
            cursor: pointer;
        }

        .input-group { margin-bottom: 20px; }
        .input-group input {
            width: 100%;
            height: 44px;
            border: 1px solid var(--border-color);
            padding: 0 12px;
            box-sizing: border-box;
            outline: none;
            font-size: 15px;
            border-radius: 4px;
        }

        .btn-login {
            width: 100%;
            height: 44px;
            background: var(--wechat-green);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .options {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #576b95;
        }

        .progress-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 6px 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            z-index: 9999;
        }

        /* --- 手机端专项适配：防止换行且自动缩小 --- */
        @media screen and (max-width: 900px) {
            body, html {
                overflow-x: hidden;
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }
            .hero {
                flex-direction: column;
                justify-content: center;
                padding: 40px 5%;
                height: auto;
                min-height: calc(100vh - 60px);
            }
            .hero-text {
                position: static;
                text-align: center;
                /* 使用 vw 单位确保文字宽度自适应屏幕，永远不换行 */
                font-size: 5.5vw; 
                margin-bottom: 30px;
                width: 100%;
                white-space: nowrap;
            }
            .login-box {
                position: static;
                transform: none;
                width: 100%;
                max-width: 380px;
                margin: 0 auto;
                padding: 30px 20px;
            }
        }

        /* 极小屏幕微调 */
        @media screen and (max-width: 400px) {
            .hero-text {
                font-size: 18px; /* 屏幕太小时固定一个最小值，防止看不清 */
            }
        }
    </style>
</head>

<body>
<div class="progress-indicator">32/33</div>

<header class="header">
    <div class="logo">
        <img src="wechat1.svg" alt="WeChat Logo" class="logo-img">
        <span>微信公众平台</span>
    </div>
    <div style="font-size: 14px; color: #353535;">立即注册 | 简体中文</div>
</header>

<div class="hero">
    <div class="hero-text">再小的个体，也有自己的终极答案</div>
    
    <div class="login-box">
        <div class="qr-icon"></div>
        <h2>登录</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="账户名">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="密码">
        </div>
        <button class="btn-login" onclick="handleLogin()">登录</button>
        <div id="error-msg" style="color: #fa5151; font-size: 13px; margin-top: 12px; text-align: center; height: 18px;"></div>
        <div class="options">
            <label style="color: #888;"><input type="checkbox"> 记住账号</label>
            <a href="#" style="text-decoration: none; color: #576b95;">找回账号或密码</a>
        </div>
    </div>
</div>

<script>
function handleLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const errorDisplay = document.getElementById('error-msg');
    errorDisplay.innerText = '';

    if (user === 'Marvin' && pass === 'fortytwo') {
        window.open('post.html', '_blank');
    } else {
        errorDisplay.innerText = '用户名或密码错误！提示：密码为8位英文字母';
    }
}
</script>
</body>
</html>
