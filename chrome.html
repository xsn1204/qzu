<script>
    function switchTab(site, url) {
        document.getElementById('current-url').innerText = url;
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + site).classList.add('active');

        if(site === 'qoogle') {
            showSection('home');
        } else {
            document.getElementById('main-content').innerHTML = `

                </div>`;
        }
    }

    function showSection(id) {
        document.getElementById('section-home').classList.add('hidden');
        document.getElementById('section-history').classList.add('hidden');
        
        if (id === 'home') {
            document.getElementById('section-home').classList.remove('hidden');
            document.getElementById('main-content').style.alignItems = 'center';
            document.getElementById('main-content').style.paddingTop = '80px';
        } else {
            document.getElementById('section-history').classList.remove('hidden');
            document.getElementById('main-content').style.alignItems = 'flex-start';
            document.getElementById('main-content').style.paddingTop = '0px';
        }

        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        document.getElementById(id === 'home' ? 'side-home' : 'side-hist').classList.add('active');
    }
